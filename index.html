	var AnalysisTaxonomy= function(groupAgreement,GlassType,MethodType,Attribute)
	{
		var result = {};

		for(var taskkey in groupAgreement)
		{
			taskData = groupAgreement[taskkey];
			glassData = taskData[GlassType];
			methodData = glassData[MethodType];

			for(var groupKey in methodData)
			{
				//console.log("taskKey:"+taskkey+" groupKey:"+groupKey);
				//if(Attribute[taskkey]==null)console.log("task not found:"+taskkey);
				//if(Attribute[taskkey][groupKey]==null)console.log("groupe not found:"+groupKey);

				var attr = Attribute[taskkey][groupKey];
				var singleGroupData = methodData[groupKey];
				if(attr == null)
				{
					console.log(taskkey + ":" + GlassType + ":" + MethodType + ":" + groupKey + " not Found");
					continue;
				}

				for(var attrKey in attr)
				{
					attrData = attr[attrKey];

					if(result[attrKey]==null)result[attrKey] = {};

					if(result[attrKey][attrData]==null)result[attrKey][attrData] = 0;

					result[attrKey][attrData] += singleGroupData.length;
				}
			}

		}

		return result;

	}
